<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>{% block title %}Kalkulator{% endblock %}</title>
</head>
<body style="background: lightGrey ; font-family: Arial ; ">
<div id="content">
   <div id="header">
       <h1>Kalkulator</h1>
   </div>
   {% if messages %}
       <ul class="messages" style="background: red ; font-size: 15pt ; ">
           {% for message in messages %}
               <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
           {% endfor %}
       </ul>
   {% endif %}
   <div id="inner-content">
       {% block content %}
           <h2>Wybierz działanie, które chcesz wykonać:</h2>
       <li> add/x/y - dodawanie </li>
       <li> sub/x/y - odejmowanie</li>
       <li> mul/x/y - mnożenie</li>
       <li> div/x/y - dzielenie</li>
       {% endblock %}
   </div>
<img src="https://www.kaliszplastyk.pl/userdata/public/gfx/1330/159512SN_ALL.jpg" alt="Kalkulator" title="image" width="600" height="350" border="2" style="margin: 20px 0px;" >
</div>
</body>
</html>
